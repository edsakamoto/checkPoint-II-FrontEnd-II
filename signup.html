<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script> -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label class="controlador">
        Nome:
        <input type="text" id="firstName" required minlength="3">
        <small>Campo obrigatório</small>
      </label>
      <label class="controlador">
        Sobrenome:
        <input type="text" id="lastName" required minlength="4">
        <small>Campo obrigatório</small>
      </label>
      <label class="controlador"> 
        Email:
        <input type="email" id="emailCadastro" required>
        <small>Campo obrigatório</small>
      </label>
      <label class="controlador">
        Senha:
        <input type="password" id="passwordCadastro" required minlength="5">
        <small>Campo obrigatório</small>
      </label>
      <label class="controlador">
        Repetir senha:
        <input type="password" id="repetirPassword" required minlength="5">
        <small>Campo obrigatório</small>
      </label>

      <button id="createUser" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="scripts/signup.js"></script>
</body>

</html>
