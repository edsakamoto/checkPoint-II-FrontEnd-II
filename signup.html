<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/index.js" type="module" defer="defer"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" class="firstName" required>
      </label>
      <label>
        Sobrenome:
        <input type="text" class="lastName" required>
      </label>
      <label>
        Email:
        <input type="email" class="email" required>
      </label>
      <label>
        Senha:
        <input type="password" class="signupPassword" required minlength="6">
      </label>
      <label>
        Repetir senha: 
        <input type="password" class="signupPasswordMatch" required minlength="6">
        <span id='message'></span>
      </label>

      <button type="submit" id="buttonCreate">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  
  
</body>

</html>
